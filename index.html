<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <img id="header-img" src="https://s3.amazonaws.com/freecodecamp/original_trombones.png" alt="Product Logo">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#features">Features</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Features Section -->
    <section id="features">
      <h2>Features</h2>
      <p>Discover the amazing features of our product!</p>
    </section>

    <!-- Video Section -->
    <section>
      <h2>Watch Our Product in Action</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="Product Video" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
      </iframe>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
      <h2>Pricing</h2>
      <p>Choose the plan that best fits your needs.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Subscribe to our newsletter:</label>
        <input id="email" type="email" name="email" placeholder="Enter your email" required>
        <input id="submit" type="submit" value="Submit">
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Your Company. All rights reserved.</p>
  </footer>
</body>
</html>
